
<br><div class="card container" *ngFor="let row of data">
   <div style="font-weight: bold;">
        <b>{{row.qarea}}</b>
        <br>
        <p></p>
    </div>

    <div>
        <p>{{row.answer}}</p>      
    </div>

    <div style="font-weight: bold;">
        <b>{{row.qcheck}}</b>
        <br>
        <p></p>
    </div>

    <div *ngFor="let answer of row.checkAnswers">

        <p>{{answer}}</p>     
    </div>   
</div>
